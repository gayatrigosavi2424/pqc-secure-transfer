version: '3.8'

services:
  # PQC Secure Transfer Service
  pqc-server:
    build: .
    ports:
      - "8765:8765"
      - "9090:9090"  # Metrics port
    environment:
      - ENVIRONMENT=dev
      - PQC_ALGORITHM=Kyber768
      - LOG_LEVEL=DEBUG
      - ENABLE_METRICS=true
    volumes:
      - ./config:/app/config
      - ./audit_logs:/app/audit_logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus-config.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/pqc_alerts.yml:/etc/prometheus/pqc_alerts.yml
      - ./monitoring/system_alerts.yml:/etc/prometheus/system_alerts.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - pqc-server

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/pqc-dashboard.json
    depends_on:
      - prometheus

  # Alertmanager for notifications
  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager-config.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'

volumes:
  grafana-storage: