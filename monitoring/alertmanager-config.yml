# Alertmanager configuration for PQC Secure Transfer
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@pqc-secure-transfer.com'
  smtp_auth_username: 'alerts@pqc-secure-transfer.com'
  smtp_auth_password: 'your-smtp-password'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
    # Critical PQC security alerts - immediate notification
    - match:
        severity: critical
        component: pqc
      receiver: 'pqc-security-critical'
      group_wait: 0s
      repeat_interval: 5m
      
    # Critical security events - immediate notification
    - match:
        severity: critical
        component: security
      receiver: 'security-critical'
      group_wait: 0s
      repeat_interval: 5m
      
    # Service down alerts - immediate notification
    - match:
        alertname: PQCServiceDown
      receiver: 'service-down'
      group_wait: 0s
      repeat_interval: 2m
      
    # Performance alerts - standard notification
    - match:
        component: performance
      receiver: 'performance-alerts'
      group_wait: 30s
      repeat_interval: 30m
      
    # System resource alerts
    - match:
        component: system
      receiver: 'system-alerts'
      group_wait: 1m
      repeat_interval: 1h
      
    # Warning level alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 2h

# Notification receivers
receivers:
  # Default receiver for unmatched alerts
  - name: 'default-receiver'
    email_configs:
      - to: 'ops-team@pqc-secure-transfer.com'
        subject: '[PQC Alert] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}
    
  # Critical PQC security alerts
  - name: 'pqc-security-critical'
    email_configs:
      - to: 'security-team@pqc-secure-transfer.com,ops-team@pqc-secure-transfer.com'
        subject: 'üö® CRITICAL PQC Security Alert: {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL PQC SECURITY ALERT
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Environment: {{ .Labels.environment }}
          Algorithm: {{ .Labels.algorithm }}
          Severity: {{ .Labels.severity }}
          
          Time: {{ .StartsAt }}
          {{ end }}
          
          Immediate action required!
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#pqc-security-alerts'
        title: 'üö® Critical PQC Security Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          Environment: {{ .Labels.environment }}
          {{ end }}
        color: 'danger'
    
  # General security alerts
  - name: 'security-critical'
    email_configs:
      - to: 'security-team@pqc-secure-transfer.com'
        subject: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        body: |
          SECURITY ALERT
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Environment: {{ .Labels.environment }}
          Severity: {{ .Labels.severity }}
          {{ end }}
    pagerduty_configs:
      - routing_key: 'your-pagerduty-integration-key'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
    
  # Service down alerts
  - name: 'service-down'
    email_configs:
      - to: 'ops-team@pqc-secure-transfer.com,on-call@pqc-secure-transfer.com'
        subject: 'üö® SERVICE DOWN: PQC Secure Transfer'
        body: |
          SERVICE DOWN ALERT
          
          The PQC Secure Transfer service is down!
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Environment: {{ .Labels.environment }}
          Time: {{ .StartsAt }}
          {{ end }}
          
          Immediate investigation required!
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#ops-alerts'
        title: 'üö® Service Down Alert'
        text: |
          {{ range .Alerts }}
          *PQC Secure Transfer Service is DOWN*
          Environment: {{ .Labels.environment }}
          {{ .Annotations.description }}
          {{ end }}
        color: 'danger'
    pagerduty_configs:
      - routing_key: 'your-pagerduty-integration-key'
        description: 'PQC Service Down in {{ .CommonLabels.environment }}'
        severity: 'critical'
    
  # Performance alerts
  - name: 'performance-alerts'
    email_configs:
      - to: 'performance-team@pqc-secure-transfer.com'
        subject: 'üìä Performance Alert: {{ .GroupLabels.alertname }}'
        body: |
          PERFORMANCE ALERT
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Environment: {{ .Labels.environment }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#performance-alerts'
        title: 'üìä Performance Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          {{ end }}
        color: 'warning'
    
  # System resource alerts
  - name: 'system-alerts'
    email_configs:
      - to: 'ops-team@pqc-secure-transfer.com'
        subject: 'üñ•Ô∏è System Alert: {{ .GroupLabels.alertname }}'
        body: |
          SYSTEM RESOURCE ALERT
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Environment: {{ .Labels.environment }}
          {{ end }}
    
  # Warning level alerts
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops-team@pqc-secure-transfer.com'
        subject: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        body: |
          WARNING ALERT
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Environment: {{ .Labels.environment }}
          {{ end }}

# Inhibition rules to prevent alert spam
inhibit_rules:
  # Inhibit warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'environment', 'instance']
    
  # Inhibit individual component alerts when service is down
  - source_match:
      alertname: 'PQCServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['environment']